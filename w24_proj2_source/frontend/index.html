<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Messenger Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- INLINE STYLES - Guaranteed to work -->
    <style>
        /* RESET AND BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #0b141a; 
            color: #e9edef; 
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.4;
            min-height: 100vh;
        }
        
        /* MAIN LAYOUT */
        .app {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px;
            min-height: 100vh;
        }
        
        /* PANES */
        .pane {
            background: #111b21;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #1f2c33;
        }
        
        .pane-header {
            padding: 16px;
            border-bottom: 1px solid #1f2c33;
            font-weight: 600;
            font-size: 18px;
            background: #0e171c;
        }
        
        /* CHAT LIST */
        .chat-list {
            list-style: none;
            padding: 8px;
            margin: 0;
            background: #0b141a;
            border-bottom: 1px solid #1f2c33;
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .chat-list-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #1f2c33;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .chat-list-item:hover {
            background: #2a3942;
        }
        
        .peer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #005c4b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .peer-details {
            flex: 1;
        }
        
        .peer-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .peer-last {
            color: #8696a0;
            font-size: 13px;
        }
        
        /* CHAT PANE AREA */
        .chat-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        /* DEBUG PANEL (Already added by your JS) */
        .debug-panel {
            background: #202c33;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #2a3942;
        }
        
        /* BASIC SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2a3942; border-radius: 3px; }
    </style>
</head>
<body>
    <!-- CRITICAL: This structure MUST match what your JS expects -->
    <main class="app">
        <!-- ALICE PANE -->
        <section class="pane">
            <header class="pane-header">Alice</header>
            <ul id="alice-chat-list" class="chat-list">
                <!-- Contacts will be added by JavaScript -->
            </ul>
            <div id="alice-chat-pane" class="chat-pane">
                <!-- Chat UI will be injected here when opened -->
            </div>
        </section>
        
        <!-- BOB PANE -->
        <section class="pane">
            <header class="pane-header">Bob</header>
            <ul id="bob-chat-list" class="chat-list">
                <!-- Contacts will be added by JavaScript -->
            </ul>
            <div id="bob-chat-pane" class="chat-pane">
                <!-- Chat UI will be injected here when opened -->
            </div>
        </section>
    </main>

    <!-- SINGLE SCRIPT TAG - NO INLINE CODE -->
    <script type="module" src="./app.js"></script>
    
    <!-- DIAGNOSTIC: Force visible content if all else fails -->
    <noscript>
        <div style="color: white; background: red; padding: 20px; text-align: center;">
            JavaScript is required for this application.
        </div>
    </noscript>
</body>
</html>
