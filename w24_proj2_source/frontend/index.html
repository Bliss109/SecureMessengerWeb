<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Messenger Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="app">
        <!-- ALICE PANE -->
        <section class="pane">
            <header class="pane-header">Alice</header>
            <ul id="alice-chat-list" class="chat-list">
                <!-- Contacts will be added by JavaScript -->
            </ul>
            <div id="alice-chat-pane" class="chat-pane">
                <!-- Chat UI will be injected here when opened -->
            </div>
        </section>
        
        <!-- BOB PANE -->
        <section class="pane">
            <header class="pane-header">Bob</header>
            <ul id="bob-chat-list" class="chat-list">
                <!-- Contacts will be added by JavaScript -->
            </ul>
            <div id="bob-chat-pane" class="chat-pane">
                <!-- Chat UI will be injected here when opened -->
            </div>
        </section>
    </main>

    <script type="module" src="./app.js"></script>
</body>
</html>
